<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEMES</title>
    <link rel="icon" href="./res/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex-center">
    <main>
      <div class="container">
        <input
          id="b1"
          class="control-default"
          type="radio"
          name="handler"
          checked
        />
        <input id="b2" class="control-default" type="radio" name="handler" />
        <input id="b3" class="control-default" type="radio" name="handler" />
        <input id="b4" class="control-default" type="radio" name="handler" />
        <div class="section">
          <div class="buttons flex-center">
            <label for="b1">
              <div class="wrapper-control">
                <span id="C1" class="control-midified"></span></div
            ></label>
            <label for="b2">
              <div class="wrapper-control">
                <span id="C2" class="control-midified"></span></div
            ></label>
            <label for="b3">
              <div class="wrapper-control">
                <span id="C3" class="control-midified"></span></div
            ></label>
            <label for="b4">
              <div class="wrapper-control">
                <span id="C4" class="control-midified"></span>
              </div>
            </label>
          </div>
          <div class="meme-text flex-center">
            <h3 class="text1">Перезагрузка — не стыдно, а полезно!</h3>
            <h3 class="text2">
              Второй монитор: просто больше места для хаоса!
            </h3>
            <h3 class="text3">Тесты — для трусливых шиноби!</h3>
            <h3 class="text4">Битва, достойная холста!</h3>
          </div>
        </div>

        <div class="slider">
          <div class="pic">
            <img src="./res/img/scale_1200.png" alt="mem" />
          </div>
          <div class="pic">
            <img src="./res/img/og_og_1633620055232089254.jpg" alt="mem" />
          </div>
          <div class="pic">
            <img
              src="./res/img/4ffeeab54006f1442ba9ee3a5cebb777.jpg"
              alt="mem"
            />
          </div>
          <div class="pic">
            <img src="./res/img/b4usYAghWGI.jpg" alt="mem" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
